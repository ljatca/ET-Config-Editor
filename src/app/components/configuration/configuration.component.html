<h2 mat-dialog-title>Add Configuration Object</h2>

<br>
<div>
    <select class="form-control" [(ngModel)]='selectedValue'>
        <option disabled selected>Select a config...</option>
        <option *ngFor="let config of data" value="{{config}}">{{config}}</option>
    </select>
</div>

<br><br>
<button class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
<button class="btn btn-primary" (click)="addConfig()" style="margin-left: 10px;">Add Config</button>
